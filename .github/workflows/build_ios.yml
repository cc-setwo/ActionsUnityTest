on: [push, pull_request]

jobs:      
  build:
      name: Build iOS âœ¨
      runs-on: macos-latest
      steps:
        - name: Checkout repository
        - uses: yukiarrr/ios-build-action@v1.5.0
          with:
            project-path: Unity-iPhone.xcodeproj
